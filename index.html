<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
  </style>
</head>
<body>

  <main>
    <div class="image_box"><img src="images/image-victor.jpg" alt=""></div>
    <div class="about">
      <h2>Victor Crest <span class="number">26</span></h2>
      <span class="country">London</span>
    </div>
    <div class="profile">
      <p>80K<br><span>Followers</span></p>
      <p>803K<br><span>Likes</span></p>
      <p>1.4K<br><span>Photos</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youssef ACHCHIRAJ</a>.
  </div>
</body>
</html>
